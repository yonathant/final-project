<!DOCTYPE html>
<html lang="he" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link href="open_sans_hebrew/stylesheet.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">

  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
  <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
  <link rel="stylesheet" type="text/css" href="css/mainStyle.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jScript/modernizr.custom.js"></script>
  <script src="jScript/jquery.js"></script>
  <title>BioIT</title>
</head>

<body>
  <div id="container" class="login-screen-bg">
    <img id="logo-img" src="images/logo.svg" alt="logo bioit" />
    <div id="login-bg">
      <div id="login" class="login-shadow">
        <div class="disappear">
          <h1>התחל במסע שלך למציאת</h1>
          <h2 class="type-it"></h2>
          <div id="login-nav">
            <ul id="login-ul">
              <li><a href="#" rel="logintab" class="active">כניסה</a></li>
              <li><a href="#" rel="regtab" id="regtabHeader">הרשמה</a></li>
            </ul>
            <!-- <div id="underline"></div> -->
          </div>
          <form action="registration.html" id="logintab" class="form-slider">
            <div class="input-group">
              <input class="email" type="email" required />
              <label for="email">מייל</label>
              <span class="input-bar"></span>
            </div>
            <div class="input-group">
              <input class="pass" type="password" required />
              <label for="pass">סיסמה</label>
              <span class="input-bar"></span>
            </div>
            <button id="login-btn" type="submit">כניסה</button>
          </form>
          <form id="regtab" class="form-slider">
            <div class="input-group">
              <input class="email" id="signup-email" type="email" required />
              <label for="email">מייל</label>
              <span class="input-bar"></span>
            </div>
            <div class="input-group">
              <input class="pass" id="signup-password" type="password" required />
              <label for="pass">סיסמה</label>
              <span class="input-bar"></span>
            </div>
            <div class="input-group">
              <input class="pass" id="confirm-signup-password" type="password" required />
              <label for="pass">וידוא סיסמה</label>
              <span class="input-bar"></span>
            </div>
            <button id="register-btn" type="submit">הרשמה</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="about.html" id="#about-btn">אודות</a></li>
        <li><a href="#">מידע נוסף</a></li>
        <li><a href="#">הגדרות</a></li>
      </ul>
      <span>BioIt - כל הזכויות שמורות©</span>
    </footer>
  </div>
</body>

</html>
