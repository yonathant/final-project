<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="open_sans_hebrew/stylesheet.css" rel="stylesheet"/>
 <link rel="stylesheet" href="mainStyle.css"/>
 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
 <script src="jScript/jquery.js"></script>
 <title>BioIT</title>
</head>
<body>
 <div id="container">
  <div id="login-bg">
  <div id="login">
  <img id="logo-img" src="images/logo.svg" alt="logo bioit">
  <div id="proBar"></div>
  <div id="reg-container">
    <section id="section1" class="disappear">
      <h1>היי איך קוראים לך?</h1>
      <input id="name" type="text" placeholder="הקלד כאן">
      <div id="gender" class="toggle">
        <input type="checkbox"/>
        <label></label>
      </div>
    </section>
    <section id="section2" class="disappear">
     <h1>?כמה שנות נסיון אקדמי יש לך</h1>
     <ul class="dropdown">
       <li>1-5</li>
       <li>5-10</li>
       <li>10-15</li>
       <li>15-20</li>
       <li>20+</li>
    </ul>
    </section>
    <section id="section3" class="disappear">
     <h1>מהי ההשכלה שלך?</h1>
     <ul class="dropdown">
       <li>תואר ראשון</li>
       <li>תואר שני</li>
       <li>תואר שני במסלול תזה</li>
       <li>דוקטור</li>
       <li>פרופסור</li>
     </ul>
    </section>
    <section id="section4" class="disappear">
      <h1>?מהו תפקידך במכון</h1>
      <input id="job" type="text" placeholder="הקלד כאן">
    </section>
  </div>
  <footer>
    <ul>
      <li>אודות</li>
      <li>מידע נוסף</li>
      <li>הגדרות</li>
      <li>כל הזכויות שמורות</li>
    </ul>
  </footer>
  </div>
</div>
</body>

</html>
