<!DOCTYPE html>
<html lang="he" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <link href="open_sans_hebrew/stylesheet.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.ico" type="image/ico" sizes="16x16">

  <link rel="stylesheet" type="text/css" href="css/materialize.css" />
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="css/demo.css" />
  <link rel="stylesheet" type="text/css" href="css/component.css" />
  <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
  <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
  <!-- <link rel="stylesheet" type="text/css" href="css/mainStyle.css" /> -->
  <script src="https://kit.fontawesome.com/c7e0c6bf72.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="jScript/modernizr.custom.js"></script>
  <script src="jScript/jquery.js"></script>
  <title>BioIT</title>
</head>

<body>
  <div class="container">

    <div class="fs-form-wrap" id="fs-form-wrap">
      <div class="fs-title">
        <img src="images/logoName.svg" alt="logo bioit">
        <!-- <div class="codrops-top">
          <a class="codrops-icon codrops-icon-prev"
            href="http://tympanus.net/Development/NotificationStyles/"><span>לשאלה הקודמת</span></a>
        </div> -->
      </div>
      <form id="myform" class="fs-form fs-form-full" autocomplete="off">
        <ol class="fs-fields">
          <li>
            <label class="fs-field-label fs-anim-upper" for="q1">היי, מהו שמך המלא?</label>
            <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="אורן בן אהרון" required />
            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
              <span><label for="q1" class="radio-mobile">
                  <i class="fas fa-camera"></i> העלאת תמונה</label></span>
            </div>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q2">מהו המוסד האקדמי שלך?</label>
            <input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="המכון הטכנולוגי חולון" required />
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q3" data-info="מהם התפקיד/ים שלך">מהו התפקיד
              שלך?</label>
            <input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="מרצה/דיקאן" required />
          </li>
          <li data-input-trigger>
            <label class="fs-field-label fs-anim-upper" for="q4"
              data-info="מהי ההשכלה שלך, הריי עבדת כל כך קשה בשבילה">מהי ההשכלה שלך?</label>
            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
              <span><input id="q4e" name="q4" type="radio" value="תואר ראשון" required /><label for="q4e">תואר
                  ראשון</label></span>
              <span><input id="q4d" name="q4" type="radio" value="תואר שני" required /><label for="q4d">תואר
                  שני</label></span>
              <span><input id="q4c" name="q4" type="radio" value="תואר שני תזה" required /><label for="q4c">תואר
                  שני תזה</label></span>
              <span><input id="q4b" name="q4" type="radio" value="דוקטור" required /><label
                  for="q4b">דוקטור</label></span>
              <span><input id="q4a" name="q4" type="radio" value="פרופרסור" required /><label
                  for="q4a">פרופסור</label></span>
            </div>
          </li>
          <li data-input-trigger>
            <label class="fs-field-label fs-anim-upper" for="q5" data-info="בחר/י את הפקולטה שלך">מהי הפקולטה
              שלך?</label>
            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
              <span><input id="q5h" name="q5" type="radio" value="טכנולוגיות למידה" required /><label
                  for="q5h">טכנולוגיות למידה</label></span>
              <span><input id="q5g" name="q5" type="radio" value="הנדסה" required /><label
                  for="q5g">הנדסה</label></span>
              <span><input id="q5f" name="q5" type="radio" value="עיצוב" required /><label
                  for="q5f">עיצוב</label></span>
              <span><input id="q5e" name="q5" type="radio" value="ניהול טכנולוגיה" required /><label for="q5e">ניהול
                  טכנולוגיה</label></span>
              <span><input id="q5d" name="q5" type="radio" value="מדעים" required /><label
                  for="q5d">מדעים</label></span>
              <span><input id="q5c" name="q5" type="radio" value="רב תחומי" required /><label for="q5c">רב
                  תחומי</label></span>
              <span><input id="q5b" name="q5" type="radio" value="תעודה" required /><label
                  for="q5b">תעודה</label></span>
              <span><input id="q5a" name="q5" type="radio" value="מכינות" required /><label
                  for="q5a">מכינות</label></span>
            </div>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q6" data-info="כמה שנות ניסיון צברת באקדמיה?">כמה שנות
              ניסיון יש לך?</label>
            <input class="fs-mark fs-anim-lower" id="q6" name="q6" type="number" placeholder="5" step="1" min="1"
              max="40" required />
          </li>
          <li data-input-trigger>
            <label class="fs-field-label fs-anim-upper" for="q7" data-info="האם צברת ניסיון אקדמי כלשהו מחוץ לארץ?">האם
              יש לך ניסיון בינלאומי?</label>
            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
              <span><input id="q7b" name="q7" type="radio" value="כן" required /><label for="q7b"
                  class="radio-mobile">כן</label></span>
              <span><input id="q7a" name="q7" type="radio" value="לא" required /><label for="q7a"
                  class="radio-mobile">לא</label></span>
            </div>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q8" data-info="בחר את תחומי העיניין שלך בסדר יורד">דרג את
              תחומי העניין שלך</label>
            <div class="chips chips-autocomplete input-field fs-anim-lower"><input class="fs-anim-lower" id="q8"
                name="q8" type="text" placeholder="אפיון ממשק משתמש" required />
            </div>
          </li>
          <li>
            <label class="fs-field-label fs-anim-upper" for="q10"
              data-info="הסטטוס מופיע בכל כרטיסיית משתמש וכל אחד יכול לראות אותו">סטטוס</label>
            <input class="fs-anim-lower" id="q10" name="q10" type="text"
              placeholder="פנוי לשיתוף פעולה במיזמים טכנולוגיים" required />
            <label class="fs-field-label fs-anim-lower" for="q9">קצת עלי</label>
            <input class="fs-anim-lower" id="q9" name="q9" type="text" placeholder="מומחה להנדסת אנוש..." />
          </li>
          <li>

            <div id="q11">
              <label class="fs-field-label fs-anim-upper" for="q11">ציר זמן</label>
              <div class="row">
                <input class="fs-mark fs-anim-lower" name="q11from1" type="number" placeholder="מ- 2019" step="1"
                  min="1950" max="2020" />
                <input class="fs-mark fs-anim-lower" name="q11untill1" type="number" placeholder="עד- 2020" step="1"
                  min="1950" max="2020" />
                <input class="fs-mark fs-anim-lower" name="q11where1" type="text"
                  placeholder="Product Designer - Microsoft" />
              </div>
              <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                <span><label class="radio-mobile">+ הוספת עוד תפקיד</label></span>
              </div>
              <!-- <div class="row"> // דוגמה לעוד שורה לאחר לחיצה על הוספת עוד תפקיד
                <input class="fs-mark fs-anim-lower" name="q11from2" type="number" placeholder="מ- 2019" step="1"
                  min="1950" max="2020" />
                <input class="fs-mark fs-anim-lower" name="q11untill2" type="number" placeholder="עד- 2020" step="1"
                  min="1950" max="2020" />
                <input class="fs-mark fs-anim-lower" name="q11where2" type="text"
                  placeholder="Product Designer - Microsoft" />
              </div> -->
            </div>


            <div id="q12">
              <label class="fs-field-label fs-anim-upper" for="q12">מחקרים</label>
              <div class="row">
                <input class="fs-mark fs-anim-lower" name="q12name1" type="text"
                  placeholder="פיתוח טכנולוגיה לגיל הרך" />
                <input class="fs-mark fs-anim-lower" name="q12link1" type="text" placeholder="https://..." />
              </div>
              <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                <span><label class="radio-mobile">+ הוסף מחקר</label></span>
              </div>
            </div>
          </li>
        </ol><!-- /fs-fields -->
        <button class="fs-submit" type="submit">צור פרופיל</button>
      </form><!-- /fs-form -->
    </div><!-- /fs-form-wrap -->

  </div><!-- /container -->
  <script src="jScript/classie.js"></script>
  <script src="jScript/selectFx.js"></script>
  <script src="jScript/fullscreenForm.js"></script>
  <script src="jScript/materialize.js"></script>
  <script>
    (function () {
      var formWrap = document.getElementById('fs-form-wrap');

      [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
        new SelectFx(el, {
          stickyPlaceholder: false,
          onChange: function (val) {
            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
          }
        });
      });

      new FForm(formWrap, {
        onReview: function () {
          classie.add(document.body, 'overview');
        }
      });
    })();
  </script>
</body>

</html>
